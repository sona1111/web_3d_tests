<!DOCTYPE html>  
<html lang="en">  
<head>

<title>Blank HTML 5 Template</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

$( document ).ready(function() {
  
  
  $(".l1").mouseover(  
    function(){
     $("#cube").addClass("dtest1_1");
     $(".two").addClass("l1");
     }
  )
  
  $("#cube").mouseleave(
        function(){
     $("#cube").removeClass("dtest1_1");
     $(".two").removeClass("l1");
     $("#cube").removeClass("dtest1_2");
     $(".three").removeClass("l2");
     $("#cube").removeClass("dtest1_3");
     $("#container").css("height","30px");
     $(".four").removeClass("l3");
     $("#cube").removeClass("dtest1_4");
     $(".five").addClass("l4");
     }
     )
  
    $(".l2").mouseover(  
    function(){
     $("#cube").addClass("dtest1_2");
     $(".three").addClass("l2");
     }

  )
  
      $(".l3").mouseover(  
    function(){
     $("#cube").addClass("dtest1_3");
     $("#container").css("height","120px");
     $(".four").addClass("l3");
     }
  )
  
      $(".l4").mouseover(  
    function(){
     $("#cube").addClass("dtest1_4");
     $(".five").addClass("l4");
     }

  )
  

});

</script>

<link href="3d.css" rel="stylesheet">

.cube:hover > .five {-webkit-transform: rotateY(-180deg) translateZ(400px);}
